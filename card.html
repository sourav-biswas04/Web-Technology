<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body{
            background-color: grey;
        }
        .card{
            height: 400px;
            width: 500px;
            border-radius: 10px;
            background-color: white;

        }
        img{
            padding: 5px;
            margin: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">

        <div class="image">
            <img src="/photo.jpg" alt="">
        </div>

    </div>
</body>
</html>
